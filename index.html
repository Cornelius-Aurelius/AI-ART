<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cornelius Aurelius — AI ART</title>

<style>
/* -------------------------------------------
    GLOBAL — DARK NEON / HOLOGRAPHIC AESTHETIC
------------------------------------------- */
body {
    margin: 0;
    background: #02040a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* Animated nebula */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 40% 20%, rgba(0,120,255,0.25), transparent),
                radial-gradient(circle at 70% 80%, rgba(255,0,150,0.25), transparent),
                radial-gradient(circle at 20% 70%, rgba(0,255,200,0.2), transparent);
    filter: blur(100px);
    animation: nebula 22s ease-in-out infinite alternate;
    z-index: -3;
}
@keyframes nebula { 
    0% {transform:scale(1) translate(0,0);} 
    100% {transform:scale(1.15) translate(0,-40px);} 
}

/* Particle field */
#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .27;
    animation: drift 80s linear infinite;
    pointer-events: none;
    z-index:-2;
}
@keyframes drift { 
    0% {background-position:0 0;} 
    100% {background-position:2000px 2000px;} 
}

/* Title */
header {
    text-align: center;
    padding: 70px 20px 30px;
    font-size: 64px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    background-size: 400%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shine 8s linear infinite;
}
@keyframes shine {
    0%{background-position:0% 50%;}
    100%{background-position:400% 50%;}
}

/* -------------------------------------------
    MASONRY GALLERY
------------------------------------------- */
.grid {
    column-count: 5;
    column-gap: 25px;
    padding: 30px;
}
@media(max-width:1600px){ .grid{column-count:4;} }
@media(max-width:1200px){ .grid{column-count:3;} }
@media(max-width:800px){ .grid{column-count:2;} }
@media(max-width:500px){ .grid{column-count:1;} }

.item {
    break-inside: avoid;
    margin-bottom: 25px;
    border-radius: 20px;
    overflow: hidden;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(14px) saturate(200%);
    border: 1px solid rgba(255,255,255,0.12);
    cursor: pointer;
    transition: all .3s ease;
}
.item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 0 32px rgba(0,255,255,0.3);
    filter: brightness(1.22);
}

.item img {
    width: 100%;
    display: block;
}

/* Loading shimmer */
.shimmer {
    height: 340px;
    background: linear-gradient(90deg, #1b1b1b, #333, #1b1b1b);
    background-size:200%;
    animation: shimmerMove 1.5s infinite;
}
@keyframes shimmerMove {
    0%{background-position:-200% 0;}
    100%{background-position:200% 0;}
}

/* FULLSCREEN VIEWER */
#viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    justify-content:center;
    align-items:center;
    z-index:999999;
    backdrop-filter: blur(10px);
}
#viewer img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
}
#viewerClose {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 55px;
    cursor: pointer;
}

/* -------------------------------------------
    FIRST VISIT INSTANT REFRESH HINT
------------------------------------------- */
#instantHint {
    position: fixed;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    background: rgba(0,0,0,0.55);
    color: #bafaff;
    border: 1px solid rgba(0,255,255,0.4);
    border-radius: 12px;
    font-size: 15px;
    backdrop-filter: blur(12px);
    opacity: 0;
    z-index: 99999;
    transition:opacity .4s ease;
}
#instantHint.show { opacity: 1; }

/* FOOTER */
footer {
    text-align:center;
    padding:50px 0 60px;
    font-size:18px;
    opacity:.8;
}
footer a { 
    color:#00eaff;
    text-decoration:none;
    font-weight:bold;
}
footer a:hover { color:#ff00ff; }
</style>
</head>
<body>

<div id="particles"></div>

<header>Cornelius Aurelius — AI ART</header>

<div id="instantHint">If the page loads slowly, tap to refresh.</div>

<div class="grid" id="gallery"></div>

<div id="viewer">
    <div id="viewerClose">&times;</div>
    <img id="viewerImg">
</div>

<footer>
Created by <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Cornelius Aurelius</a>
</footer>

<script>
/* -------------------------------------------
    INSTANT REFRESH HINT (FIRST VISIT)
------------------------------------------- */
const instantHint = document.getElementById("instantHint");
if (!localStorage.getItem("visitedAIArt")) {
    instantHint.classList.add("show");
    instantHint.onclick = () => location.reload();
    setTimeout(()=>instantHint.classList.remove("show"), 8000);

    window.addEventListener("beforeunload", () =>
        localStorage.setItem("visitedAIArt", "true")
    );
}

/* -------------------------------------------
    FAST GALLERY BATCH LOADER
------------------------------------------- */
const gallery = document.getElementById("gallery");
const baseURL = "https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/";

let loaded = 0;

function addImage(num) {
    const wrap = document.createElement("div");
    wrap.className = "item";

    const shimmer = document.createElement("div");
    shimmer.className = "shimmer";

    const img = document.createElement("img");
    img.style.display = "none";
    img.loading = "lazy";
    img.src = baseURL + num + ".png";

    img.onload = () => {
        shimmer.remove();
        img.style.display = "block";
        loaded++;

        if (loaded > 15) instantHint.classList.remove("show");
    };

    img.onclick = () => openViewer(img.src);

    wrap.appendChild(shimmer);
    wrap.appendChild(img);
    gallery.appendChild(wrap);
}

/* -------------------------------------------
    BATCH LOAD (20 at a time → ultra smooth)
------------------------------------------- */
let i = 1;
const maxImages = 253;

function batchLoad() {
    for (let c = 0; c < 20 && i <= maxImages; c++, i++) {
        addImage(i);
    }
    if (i <= maxImages) {
        requestIdleCallback(batchLoad);
    }
}
batchLoad();

/* -------------------------------------------
    FULLSCREEN VIEWER
------------------------------------------- */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

document.getElementById("viewerClose").onclick = () => viewer.style.display="none";

function openViewer(src){
    viewerImg.src = src;
    viewer.style.display="flex";
}

viewer.onclick = e => { if (e.target === viewer) viewer.style.display="none"; };
</script>

</body>
</html>
