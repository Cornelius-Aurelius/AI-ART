<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>CORNELIUS AURELIUS — A.I ART</title>

<meta name="description" content="Official AI Art Gallery of Cornelius Aurelius — Cinematic neon, holographic, hyper-dimensional artwork.">
<meta name="keywords" content="Cornelius Aurelius, AI Art, A.I ART, neon art, holographic art, futuristic art, reels format, Omniscientrix">
<meta name="author" content="Cornelius Aurelius">

<style>

/* GLOBAL */
body {
    margin: 0;
    background: #02040a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* HOLOGRAPHIC BACKGROUND */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 40% 20%, rgba(0,120,255,0.30), transparent),
      radial-gradient(circle at 70% 80%, rgba(255,0,150,0.28), transparent),
      radial-gradient(circle at 20% 70%, rgba(0,255,200,0.22), transparent);
    filter: blur(120px);
    animation: bgMove 25s ease-in-out infinite alternate;
    z-index: -3;
}
@keyframes bgMove {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-50px) scale(1.18); }
}

#particles {
    position: fixed;
    inset: 0;
    background-image: url("./particles.png");
    opacity: .22;
    animation: drift 85s linear infinite;
    pointer-events: none;
    z-index: -2;
}
@keyframes drift {
    from { background-position: 0 0; }
    to   { background-position: 2600px 2000px; }
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 72px;
    backdrop-filter: blur(16px);
    background: rgba(0,0,0,0.55);
    border-bottom: 1px solid rgba(0,255,255,0.18);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    z-index: 9999;
}
nav .title {
    font-size: 21px;
    font-weight: 900;
    color: #00eaff;
    letter-spacing: 2px;
}
nav a {
    color: #00eaff;
    font-weight: bold;
    margin-left: 22px;
    text-decoration: none;
    transition: .25s;
}
nav a:hover {
    color: #ff00ff;
}

/* FLOATING HOME BUTTON */
#homeBtn {
    position: fixed;
    bottom: 26px;
    right: 26px;
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(0,255,255,0.35);
    padding: 14px 20px;
    border-radius: 14px;
    color: #00eaff;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
    transition: .25s;
}
#homeBtn:hover {
    background: rgba(0,0,0,0.75);
    color: #ff00ff;
}

/* HEADER */
header {
    text-align: center;
    padding: 160px 20px 60px;
    opacity: 0;
    animation: fadeUp 1.3s ease forwards;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

header .line1 {
    font-size: clamp(42px, 9vw, 78px);
    font-weight: 900;
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    background-size: 500%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 9s linear infinite;
}
header .line2 {
    margin-top: -6px;
    font-size: clamp(22px, 6vw, 34px);
    color: #00eaff;
    letter-spacing: 6px;
}
@keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 500% 50%; }
}

/* PROGRESS BAR */
#progressBar {
    position: fixed;
    top: 72px;
    left: 0;
    height: 4px;
    width: 0%;
    background: linear-gradient(90deg, #00eaff, #00ffc8, #00eaff);
    transition: width .25s;
    z-index: 9999;
}

/* GALLERY */
.grid {
    column-count: 4;
    column-gap: 30px;
    padding: 0 32px 40px;
}
@media(max-width:1400px) { .grid { column-count: 3; } }
@media(max-width:1000px) { .grid { column-count: 2; padding: 0 20px; } }
@media(max-width:600px)  { .grid { column-count: 1; padding: 0 12px; } }

.item {
    break-inside: avoid;
    margin-bottom: 32px;
    transition: .3s ease;
}

/* Neon 9:16 Reel Frames */
.frame {
    width: 100%;
    aspect-ratio: 9/16;
    border-radius: 26px;
    background: rgba(255,255,255,0.03);
    border: 2px solid rgba(0,255,255,0.22);
    box-shadow: 0 0 22px rgba(0,255,255,0.22);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: .3s;
}
.item:hover .frame {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 0 35px rgba(0,255,255,0.55);
}

/* Fit images perfectly (no cropping) */
.frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 20px;
}

/* VIEWER */
#viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    backdrop-filter: blur(14px);
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
#viewer img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(0,255,255,0.35);
}
#viewerClose {
    position: absolute;
    top: 26px;
    right: 40px;
    font-size: 64px;
    cursor: pointer;
    color: #00eaff;
}
#viewerClose:hover { color: #ff00ff; }

/* Viewer arrows */
.navArrow {
    position: absolute;
    top: 50%;
    font-size: 70px;
    color: #00eaff;
    cursor: pointer;
    transform: translateY(-50%);
    user-select: none;
}
.navArrow:hover { color: #ff00ff; }
#leftArrow  { left: 40px; }
#rightArrow { right: 40px; }

/* FOOTER */
footer {
    text-align: center;
    padding: 60px 0;
    opacity: .85;
    line-height: 1.7;
}
footer a {
    color: #00eaff;
    text-decoration: none;
    font-weight: bold;
}
footer a:hover { color: #ff00ff; }

</style>
</head>

<body>

<div id="particles"></div>

<nav>
    <div class="title">CORNELIUS AURELIUS</div>
    <div>
    </div>
</nav>

<div id="progressBar"></div>

<div id="homeBtn" onclick="location.href='https://corneliusaurelius.com/'">
    ⬅ MAIN HOME
</div>

<header>
    <div class="line1">CORNELIUS AURELIUS</div>
    <div class="line2">A.I ART</div>
</header>

<div class="grid" id="gallery"></div>

<!-- Viewer -->
<div id="viewer">
    <div id="viewerClose">&times;</div>
    <div id="leftArrow" class="navArrow">&#10094;</div>
    <img id="viewerImg">
    <div id="rightArrow" class="navArrow">&#10095;</div>
</div>

<footer>
    <a href="https://corneliusaurelius.com/" target="_blank">Main Homepage</a> •
    <a href="https://medium.com/@138licensing" target="_blank">Medium</a> •
    <a href="mailto:138licensing@gmail.com">138licensing@gmail.com</a> •
    <a href="https://zenodo.org/records/17362534" target="_blank">Zenodo</a> •
    <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Instagram</a> •
    <a href="https://www.linkedin.com/in/cornelius-aurelius-404805325/recent-activity/all/" target="_blank">LinkedIn</a>
</footer>

<script>

/* PROGRESS BAR LOGIC */
let progress = 0;
const bar = document.getElementById("progressBar");
function updateProgress() {
    progress += 100 / 253;
    if (progress>100) progress=100;
    bar.style.width = progress + "%";
}

/* GALLERY BUILD — CORRECTED PATH (./) */
const gallery = document.getElementById("gallery");
const baseURL = "./";   // FIXED!!

let currentIndex = 0;

for (let i=1; i<=253; i++) {
    const item = document.createElement("div");
    item.className = "item";

    const frame = document.createElement("div");
    frame.className = "frame";

    const img = document.createElement("img");
    img.src = `${baseURL}${i}.png`;
    img.loading = "lazy";

    img.onload = updateProgress;
    img.onclick = () => openViewer(i);

    frame.appendChild(img);
    item.appendChild(frame);
    gallery.appendChild(item);
}

/* VIEWER LOGIC */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

function openViewer(i) {
    currentIndex = i;
    viewerImg.src = `${baseURL}${i}.png`;
    viewer.style.display = "flex";
}

document.getElementById("viewerClose").onclick = () =>
    viewer.style.display = "none";

/* ARROWS */
document.getElementById("leftArrow").onclick = () => {
    currentIndex = currentIndex<=1 ? 253 : currentIndex-1;
    openViewer(currentIndex);
};
document.getElementById("rightArrow").onclick = () => {
    currentIndex = currentIndex>=253 ? 1 : currentIndex+1;
    openViewer(currentIndex);
};

/* KEYBOARD */
document.addEventListener("keydown", e=>{
    if (viewer.style.display!=="flex") return;
    if (e.key==="ArrowLeft")  document.getElementById("leftArrow").click();
    if (e.key==="ArrowRight") document.getElementById("rightArrow").click();
    if (e.key==="Escape")     viewer.style.display="none";
});

/* SWIPE */
let startX = 0;
viewer.addEventListener("touchstart", e => startX=e.touches[0].clientX);
viewer.addEventListener("touchend", e => {
    let diff = e.changedTouches[0].clientX - startX;
    if (diff>50) document.getElementById("leftArrow").click();
    if (diff<-50) document.getElementById("rightArrow").click();
});

</script>
</body>
</html>
