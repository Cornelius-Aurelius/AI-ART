<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cornelius Aurelius — AI ART</title>

<!-- PRECONNECT FOR MAXIMUM SPEED -->
<link rel="preconnect" href="https://raw.githack.com">
<link rel="dns-prefetch" href="https://raw.githack.com">

<style>
/* ---------------------------------------------
   GLOBAL — FINAL ULTRA-CINEMATIC MODE
---------------------------------------------- */
body {
    margin: 0;
    background: #00020a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
    overscroll-behavior: none;
}

/* NEBULA BACKGROUND */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 30% 20%, rgba(0,140,255,.25), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255,0,150,.25), transparent 70%),
        radial-gradient(circle at 20% 70%, rgba(0,255,200,.22), transparent 70%);
    filter: blur(120px);
    animation: nebulaShift 18s ease-in-out infinite alternate;
    z-index: -3;
}
@keyframes nebulaShift {
    from { transform: scale(1) translateY(0); opacity:.8; }
    to   { transform: scale(1.2) translateY(-50px); opacity:1; }
}

/* PARTICLE LAYER */
#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githack.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .23;
    animation: drift 90s linear infinite;
    pointer-events: none;
    z-index: -2;
}
@keyframes drift { to { background-position: 2000px 2000px; } }

/* HOLOGRAPHIC HEADER */
header {
    text-align: center;
    padding: 80px 20px 40px;
    font-size: 70px;
    font-weight: 900;
    text-transform: uppercase;
    background: linear-gradient(90deg,#ff00ff,#00eaff,#b3ff00,#ff6a00,#ff00ff);
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: headerGlow 8s linear infinite;
}
@keyframes headerGlow { 
    to { background-position: 400% 50%; }
}

/* ---------------------------------------------
   MASONRY GRID — NON-BLOCKING
---------------------------------------------- */
.grid {
    column-count: 5;
    column-gap: 26px;
    padding: 35px;
}
@media(max-width:1500px){ .grid{column-count:4;} }
@media(max-width:1100px){ .grid{column-count:3;} }
@media(max-width:800px){ .grid{column-count:2;} }
@media(max-width:500px){ .grid{column-count:1;} }

.item {
    break-inside: avoid;
    margin-bottom: 28px;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(16px) saturate(200%);
    border: 1px solid rgba(255,255,255,0.12);
    cursor: pointer;
    transition: transform .3s ease, filter .3s ease;
    will-change: transform, filter;
}
.item:hover {
    transform: translateY(-8px) scale(1.03);
    filter: brightness(1.22);
}

/* BLUR PREVIEW */
.blur {
    width: 100%;
    height: 360px;
    background: #0d0d0d;
    filter: blur(20px);
}

/* ---------------------------------------------
   FULLSCREEN VIEWER — WITH ZOOM + ARROWS
---------------------------------------------- */
#viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    backdrop-filter: blur(14px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999999;
}
#viewerImg {
    max-width: 92%;
    max-height: 92%;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,255,255,.3);
    transition: transform .2s ease;
}
#viewerClose {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 60px;
    cursor: pointer;
}

/* ---------------------------------------------
   FOOTER
---------------------------------------------- */
footer {
    text-align: center;
    padding: 55px 0 65px;
    opacity: .8;
    font-size: 18px;
}
footer a { 
    color:#00eaff;
    text-decoration:none;
    font-weight:bold;
}
footer a:hover { color:#ff00ff; }
</style>
</head>

<body>

<div id="particles"></div>

<header>Cornelius Aurelius — AI ART</header>

<div class="grid" id="gallery"></div>

<div id="viewer">
    <div id="viewerClose">&times;</div>
    <img id="viewerImg">
</div>

<footer>
    Created by <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Cornelius Aurelius</a>
</footer>

<script>
/* --------------------------------------------------
   LIST ALL 253 FILENAMES
-------------------------------------------------- */
const images = [];
for(let i=1;i<=253;i++){ images.push(i + ".png"); }

/* CDN PATH — FASTEST POSSIBLE */
const cdn = "https://raw.githack.com/Cornelius-Aurelius/AI-ART/main/";

const gallery = document.getElementById("gallery");

/* ---------------------------------------------
   ADVANCED LAZY-LOADER (IntersectionObserver)
---------------------------------------------- */
const io = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            const img = entry.target;
            img.src = img.dataset.src;
            io.unobserve(img);
        }
    });
},{ rootMargin:"300px" });

/* ---------------------------------------------
   BUILD CARDS
---------------------------------------------- */
images.forEach(file => {
    const wrap = document.createElement("div");
    wrap.className = "item";

    const blur = document.createElement("div");
    blur.className = "blur";

    const img = document.createElement("img");
    img.style.display="none";
    img.dataset.src = cdn + file.replace(".png",".webp");
    img.onerror = () => img.dataset.src = cdn + file;
    img.loading="lazy";

    img.onload = () => {
        blur.remove();
        img.style.display="block";
    };

    img.onclick = () => openViewer(img.dataset.src);

    wrap.appendChild(blur);
    wrap.appendChild(img);
    gallery.appendChild(wrap);

    io.observe(img);
});

/* ---------------------------------------------
   VIEWER + ZOOM + ARROWS
---------------------------------------------- */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

function openViewer(src){
    viewerImg.src = src;
    viewer.style.display="flex";
}

document.getElementById("viewerClose").onclick = () => viewer.style.display="none";

viewer.onclick = e => { if(e.target===viewer) viewer.style.display="none"; };

/* Zoom */
viewerImg.onwheel = e => {
    e.preventDefault();
    const scale = Math.exp(e.deltaY * -0.001);
    viewerImg.style.transform = `scale(${scale})`;
};

/* Arrow keys */
document.onkeydown = e => {
    if(viewer.style.display!=="flex") return;

    let current = viewerImg.src.split("/").pop();
    let index = images.indexOf(current.replace(".webp",".png"));

    if(e.key==="ArrowRight"){
        let next = images[index+1] || images[0];
        viewerImg.src = cdn + next;
    }
    if(e.key==="ArrowLeft"){
        let prev = images[index-1] || images[images.length-1];
        viewerImg.src = cdn + prev;
    }
    if(e.key==="Escape"){
        viewer.style.display="none";
    }
};
</script>
</body>
</html>
