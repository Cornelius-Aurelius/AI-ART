<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CORNELIUS AURELIUS — A.I ART</title>

<!-- SEO -->
<meta name="description" content="Official AI Art Gallery of Cornelius Aurelius — neon, holographic, hyper-dimensional artwork.">
<meta name="keywords" content="Cornelius Aurelius, AI Art, A.I ART, futuristic art, neon art, holographic art, Omniscientrix">

<!-- Open Graph -->
<meta property="og:title" content="Cornelius Aurelius — A.I ART">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">

<style>

/* GLOBAL */
body {
    margin: 0;
    background: #02040a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* Nebula Background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 40% 20%, rgba(0,120,255,0.25), transparent),
        radial-gradient(circle at 70% 80%, rgba(255,0,150,0.22), transparent),
        radial-gradient(circle at 20% 70%, rgba(0,255,200,0.18), transparent);
    filter: blur(110px);
    animation: nebula 24s ease-in-out infinite alternate;
    z-index: -3;
}

@keyframes nebula {
    0% { transform: scale(1); }
    100% { transform: scale(1.13) translateY(-30px); }
}

/* Particles */
#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .25;
    animation: drift 85s linear infinite;
    pointer-events: none;
    z-index: -2;
}

@keyframes drift {
    from { background-position: 0 0; }
    to   { background-position: 2600px 2000px; }
}

/* FLOATING NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.55);
    border-bottom: 1px solid rgba(0,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 22px;
    z-index: 9999;
    box-shadow: 0 0 22px rgba(0,255,255,0.15);
}

nav .title {
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    color: #00eaff;
}

nav a {
    color: #00eaff;
    margin-left: 18px;
    text-decoration: none;
    font-weight: bold;
    transition: .3s;
}

nav a:hover {
    color: #ff00ff;
}

/* FLOATING HOME BUTTON */
#homeBtn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(0,255,255,0.35);
    padding: 14px 20px;
    border-radius: 12px;
    color: #00eaff;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
    box-shadow: 0 0 18px rgba(0,255,255,0.3);
    transition: .3s;
}

#homeBtn:hover {
    background: rgba(0,0,0,0.75);
    color: #ff00ff;
}

/* HEADER (STACKED TITLE) */
header {
    text-align: center;
    padding: 140px 20px 50px;
    text-transform: uppercase;
    font-weight: 900;
}

header .line1 {
    font-size: clamp(42px, 9vw, 74px);
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    background-size: 450%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 9s linear infinite;
    letter-spacing: 4px;
}

header .line2 {
    margin-top: -10px;
    font-size: clamp(22px, 6vw, 36px);
    color: #00eaff;
    letter-spacing: 6px;
}

@keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 450% 50%; }
}

/* PROGRESS BAR */
#progressBar {
    position: fixed;
    top: 70px;
    left: 0;
    height: 4px;
    background: #00eaff;
    width: 0%;
    z-index: 9999;
    transition: width .2s;
}

/* GALLERY */
.grid {
    column-count: 5;
    column-gap: 28px;
    padding: 30px;
    padding-top: 0;
}

@media(max-width:1600px) { .grid { column-count: 4; } }
@media(max-width:1200px) { .grid { column-count: 3; } }
@media(max-width:800px)  { .grid { column-count: 2; } }
@media(max-width:550px)  { .grid { column-count: 1; padding: 12px; } }

.item {
    break-inside: avoid;
    margin-bottom: 28px;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(0,255,255,0.25);
    box-shadow: 0 0 22px rgba(0,255,255,0.25);
    cursor: pointer;
    transition: .3s ease;
}

.item:hover {
    transform: translateY(-7px) scale(1.03);
    box-shadow: 0 0 38px rgba(0,255,255,0.55);
}

/* Loading Skeleton */
.shimmer {
    height: 350px;
    background: linear-gradient(90deg, #1c1c1c, #333, #1c1c1c);
    background-size: 200%;
    animation: shimmerMove 1.4s infinite;
}

@keyframes shimmerMove {
    from { background-position: -200% 0; }
    to   { background-position: 200% 0; }
}

/* VIEWER */
#viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 10000;
    backdrop-filter: blur(12px);
}

#viewer img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 22px;
    box-shadow: 0 0 42px rgba(0,255,255,0.3);
}

#viewerClose {
    position: absolute;
    top: 25px;
    right: 42px;
    font-size: 60px;
    cursor: pointer;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 55px 0 65px;
    opacity: .85;
    line-height: 1.7;
}

footer a {
    color: #00eaff;
    font-weight: bold;
    text-decoration: none;
}

footer a:hover {
    color: #ff00ff;
}

</style>
</head>

<body>

<div id="particles"></div>

<!-- NAV -->
<nav>
    <div class="title">CORNELIUS AURELIUS</div>
    <div>
        <a href="https://corneliusaurelius.com/" target="_blank">HOME</a>
        <a href="https://github.com/Cornelius-Aurelius" target="_blank">GITHUB</a>
        <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">INSTAGRAM</a>
    </div>
</nav>

<!-- PROGRESS BAR -->
<div id="progressBar"></div>

<!-- FLOATING BUTTON -->
<div id="homeBtn" onclick="location.href='https://corneliusaurelius.com/'">
    ⬅ MAIN HOME
</div>

<!-- HEADER -->
<header>
    <div class="line1">CORNELIUS AURELIUS</div>
    <div class="line2">A.I ART</div>
</header>

<!-- GALLERY -->
<div class="grid" id="gallery"></div>

<!-- VIEWER -->
<div id="viewer">
    <div id="viewerClose">&times;</div>
    <img id="viewerImg">
</div>

<!-- FOOTER -->
<footer>
    <a href="https://corneliusaurelius.com/" target="_blank">Main Homepage</a> •
    <a href="https://medium.com/@138licensing" target="_blank">Medium</a> •
    <a href="mailto:138licensing@gmail.com">138licensing@gmail.com</a> •
    <a href="https://zenodo.org/records/17362534" target="_blank">Zenodo</a> •
    <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Instagram</a> •
    <a href="https://www.linkedin.com/in/cornelius-aurelius-404805325/recent-activity/all/" target="_blank">LinkedIn</a>
</footer>

<script>

/* PROGRESS BAR */
let progress = 0;
const bar = document.getElementById("progressBar");
function updateProgress() {
    progress += 0.4;
    bar.style.width = progress + "%";
}

/* IMAGE LOADING + GALLERY BUILD */
const gallery = document.getElementById("gallery");
const baseURL = "https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/";
const images = [];

for (let i = 1; i <= 253; i++) images.push(`${i}.png`);

let loaded = 0;

images.forEach(file => {
    const wrap = document.createElement("div");
    wrap.className = "item";

    const shimmer = document.createElement("div");
    shimmer.className = "shimmer";

    const img = document.createElement("img");
    img.style.display = "none";
    img.src = baseURL + file;
    img.loading = "lazy";

    img.onload = () => {
        shimmer.remove();
        img.style.display = "block";
        loaded++;
        updateProgress();
        if (loaded >= images.length) bar.style.width = "100%";
    };

    img.onclick = () => openViewer(baseURL + file);

    wrap.appendChild(shimmer);
    wrap.appendChild(img);
    gallery.appendChild(wrap);
});

/* VIEWER */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

document.getElementById("viewerClose").onclick = () =>
    viewer.style.display = "none";

function openViewer(src) {
    viewerImg.src = src;
    viewer.style.display = "flex";
}

viewer.onclick = (e) => {
    if (e.target === viewer) viewer.style.display = "none";
};

</script>

</body>
</html>
