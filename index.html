<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cornelius Aurelius — AI ART</title>

<style>
/* -------------------------------------------------
   GLOBAL — ULTRA-CINEMATIC AI-ART MODE
-------------------------------------------------- */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #01030a;
    color: #fff;
    overflow-x: hidden;
    overscroll-behavior: none;
}

/* MULTI-LAYER NEBULA BACKGROUND */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 30% 20%, rgba(0,140,255,0.25), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255,0,150,0.28), transparent 70%),
        radial-gradient(circle at 20% 70%, rgba(0,255,200,0.25), transparent 70%);
    filter: blur(120px);
    animation: nebulaShift 20s ease-in-out infinite alternate;
    z-index: -3;
}
@keyframes nebulaShift {
    0% { transform: scale(1) translate(0,0); opacity: .8; }
    100% { transform: scale(1.2) translate(0,-60px); opacity: 1; }
}

/* PARTICLE FIELD */
#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .22;
    animation: drift 100s linear infinite;
    pointer-events: none;
    z-index: -2;
}
@keyframes drift {
    to { background-position: 2000px 2000px; }
}

/* HOLOGRAPHIC HEADER TITLE */
header {
    text-align: center;
    padding: 80px 20px 40px;
    font-size: 72px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: holo 10s linear infinite;
}
@keyframes holo {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
}

/* -------------------------------------------------
   CINEMATIC MASONRY GRID
-------------------------------------------------- */
.grid {
    column-count: 5;
    column-gap: 26px;
    padding: 35px;
}
@media(max-width:1500px){ .grid{column-count:4;} }
@media(max-width:1100px){ .grid{column-count:3;} }
@media(max-width:800px){ .grid{column-count:2;} }
@media(max-width:500px){ .grid{column-count:1;} }

.item {
    break-inside: avoid;
    margin-bottom: 28px;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(16px) saturate(200%);
    border: 1px solid rgba(255,255,255,0.12);
    cursor: pointer;
    position: relative;
    transition: all .3s ease;
}
.item:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 0 40px rgba(0,255,255,0.38);
    filter: brightness(1.25);
}

/* SHIMMER LOADING */
.shimmer {
    height: 360px;
    background: linear-gradient(90deg,#1b1b1b,#333,#1b1b1b);
    background-size:200%;
    animation: shimmerMove 1.6s infinite;
}
@keyframes shimmerMove {
    from {background-position:-200% 0;}
    to {background-position:200% 0;}
}

/* -------------------------------------------------
   FULLSCREEN VIEWER — ZOOM + NAVIGATION
-------------------------------------------------- */
#viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    backdrop-filter: blur(14px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999999;
}

#viewerImg {
    max-width: 92%;
    max-height: 92%;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,255,255,0.35);
    transition: transform .2s ease;
}

#viewerClose {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 60px;
    cursor: pointer;
    color: #fff;
}

/* -------------------------------------------------
   FOOTER
-------------------------------------------------- */
footer {
    text-align: center;
    padding: 55px 0 65px;
    font-size: 18px;
    opacity: .8;
}
footer a { 
    color:#00eaff;
    font-weight:bold;
    text-decoration:none;
    transition:.3s;
}
footer a:hover { color:#ff00ff; }
</style>
</head>

<body>

<div id="particles"></div>

<header>Cornelius Aurelius — AI ART</header>

<div class="grid" id="gallery"></div>

<div id="viewer">
    <div id="viewerClose">&times;</div>
    <img id="viewerImg">
</div>

<footer>
    Created by <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Cornelius Aurelius</a>
</footer>

<script>
/* FULL IMAGE LIST — 1 → 253 */
const images = [];
for(let i=1;i<=253;i++){ images.push(i + ".png"); }

const gallery = document.getElementById("gallery");
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");
const viewerClose = document.getElementById("viewerClose");

const baseURL = "https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/";

/* CREATE GALLERY */
images.forEach(file => {
    const wrap = document.createElement("div");
    wrap.className = "item";

    const shimmer = document.createElement("div");
    shimmer.className = "shimmer";

    const img = document.createElement("img");
    img.style.display = "none";
    img.loading = "lazy";
    img.src = baseURL + file;

    img.onload = () => {
        shimmer.remove();
        img.style.display = "block";
    };

    img.onclick = () => openViewer(baseURL + file);

    wrap.appendChild(shimmer);
    wrap.appendChild(img);
    gallery.appendChild(wrap);
});

/* VIEWER CONTROLS */
function openViewer(src){
    viewerImg.src = src;
    viewer.style.display = "flex";
}

viewerClose.onclick = () => viewer.style.display = "none";
viewer.onclick = e => { if(e.target === viewer) viewer.style.display="none"; }

/* ZOOM */
viewerImg.onwheel = e => {
    e.preventDefault();
    let scale = Math.exp(e.deltaY * -0.001);
    viewerImg.style.transform = `scale(${scale})`;
};

/* ARROW KEY NAVIGATION */
document.onkeydown = e => {
    if(viewer.style.display !== "flex") return;

    let current = viewerImg.src.split("/").pop();
    let index = images.indexOf(current);

    if(e.key === "ArrowRight"){
        let next = images[index+1] || images[0];
        viewerImg.src = baseURL + next;
    }
    if(e.key === "ArrowLeft"){
        let prev = images[index-1] || images[images.length-1];
        viewerImg.src = baseURL + prev;
    }
    if(e.key === "Escape"){
        viewer.style.display = "none";
    }
};
</script>
</body>
</html>
