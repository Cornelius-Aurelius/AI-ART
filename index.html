/* --------------------------------------------------
   GLOBAL
-------------------------------------------------- */
body {
    margin: 0;
    background: #02040a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* --------------------------------------------------
   PARALLAX HOLOGRAPHIC BACKGROUND
-------------------------------------------------- */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 40% 20%, rgba(0,120,255,0.30), transparent),
      radial-gradient(circle at 70% 80%, rgba(255,0,150,0.28), transparent),
      radial-gradient(circle at 20% 70%, rgba(0,255,200,0.22), transparent);
    filter: blur(120px);
    animation: bg-move 25s ease-in-out infinite alternate;
    z-index: -3;
}

@keyframes bg-move {
    0%   { transform: translateY(0) scale(1); }
    100% { transform: translateY(-50px) scale(1.18); }
}

#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .22;
    animation: drift 85s linear infinite;
    pointer-events: none;
    z-index: -2;
}

@keyframes drift {
    from { background-position: 0 0; }
    to   { background-position: 2600px 2000px; }
}

/* --------------------------------------------------
   NAVBAR
-------------------------------------------------- */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 72px;
    backdrop-filter: blur(16px);
    background: rgba(0,0,0,0.55);
    border-bottom: 1px solid rgba(0,255,255,0.18);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    z-index: 9999;
}

nav .title {
    font-size: 21px;
    font-weight: 900;
    color: #00eaff;
    letter-spacing: 2px;
}

nav a {
    color: #00eaff;
    font-weight: bold;
    margin-left: 22px;
    text-decoration: none;
    transition: .25s;
}

nav a:hover {
    color: #ff00ff;
}

/* --------------------------------------------------
   FLOATING HOME BUTTON
-------------------------------------------------- */
#homeBtn {
    position: fixed;
    bottom: 26px;
    right: 26px;
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(0,255,255,0.35);
    padding: 14px 20px;
    border-radius: 14px;
    color: #00eaff;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
    transition: .25s;
}

#homeBtn:hover {
    background: rgba(0,0,0,0.75);
    color: #ff00ff;
}

/* --------------------------------------------------
   CINEMATIC HEADER
-------------------------------------------------- */
header {
    text-align: center;
    padding: 160px 20px 60px;
    opacity: 0;
    animation: fadeUp 1.3s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

header .line1 {
    font-size: clamp(42px, 9vw, 78px);
    font-weight: 900;
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    background-size: 500%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 9s linear infinite;
}

header .line2 {
    margin-top: -6px;
    font-size: clamp(22px, 6vw, 34px);
    color: #00eaff;
    letter-spacing: 6px;
}

@keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 500% 50%; }
}

/* --------------------------------------------------
   PROGRESS BAR
-------------------------------------------------- */
#progressBar {
    position: fixed;
    top: 72px;
    left: 0;
    height: 4px;

    transition: width .25s;
    z-index: 9999;
