<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CORNELIUS AURELIUS — A.I ART</title>

<!-- SEO -->
<meta name="description" content="Official AI Art Gallery of Cornelius Aurelius — neon, holographic, hyper-dimensional artwork.">
<meta name="keywords" content="Cornelius Aurelius, AI Art, A.I ART, futuristic art, neon art, holographic art, Omniscientrix">
<meta name="author" content="Cornelius Aurelius">

<style>

/* GLOBAL */
body {
    margin: 0;
    background: #02040a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* Nebula */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 40% 20%, rgba(0,120,255,0.25), transparent),
        radial-gradient(circle at 70% 80%, rgba(255,0,150,0.22), transparent),
        radial-gradient(circle at 20% 70%, rgba(0,255,200,0.18), transparent);
    filter: blur(110px);
    animation: nebula 24s ease-in-out infinite alternate;
    z-index: -3;
}
@keyframes nebula {
    0% { transform: scale(1); }
    100% { transform: scale(1.15) translateY(-40px); }
}

/* Particles */
#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .25;
    animation: drift 85s linear infinite;
    z-index: -2;
}
@keyframes drift {
    from { background-position: 0 0; }
    to   { background-position: 2600px 2000px; }
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    backdrop-filter: blur(14px);
    background: rgba(0,0,0,0.55);
    border-bottom: 1px solid rgba(0,255,255,0.18);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 22px;
    z-index: 9999;
}
nav .title {
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    color: #00eaff;
}
nav a {
    color: #00eaff;
    margin-left: 18px;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover {
    color: #ff00ff;
}

/* FLOATING HOME BUTTON */
#homeBtn {
    position: fixed;
    bottom: 26px;
    right: 26px;
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(0,255,255,0.35);
    padding: 14px 20px;
    border-radius: 14px;
    color: #00eaff;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
}
#homeBtn:hover {
    background: rgba(0,0,0,0.75);
    color: #ff00ff;
}

/* HEADER */
header {
    text-align: center;
    padding: 150px 20px 50px;
}
header .line1 {
    font-size: clamp(42px, 9vw, 74px);
    font-weight: 900;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 450%;
    animation: shine 9s linear infinite;
    letter-spacing: 4px;
}
header .line2 {
    font-size: clamp(22px, 6vw, 34px);
    color: #00eaff;
    margin-top: -6px;
    letter-spacing: 6px;
}
@keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 450% 50%; }
}

/* PROGRESS BAR */
#progressBar {
    position: fixed;
    top: 70px;
    left: 0;
    height: 4px;
    background: #00eaff;
    width: 0%;
    z-index: 9999;
}

/* GALLERY — INSTAGRAM REELS 9:16 */
.grid {
    column-count: 4;
    column-gap: 28px;
    padding: 20px 30px;
}
@media(max-width:1400px) { .grid { column-count: 3; } }
@media(max-width:1000px) { .grid { column-count: 2; } }
@media(max-width:600px)  { .grid { column-count: 1; padding: 12px; } }

.item {
    break-inside: avoid;
    margin-bottom: 28px;
    border-radius: 26px;
    overflow: hidden;
    background: rgba(255,255,255,0.03);
    border: 2px solid rgba(0,255,255,0.25);
    box-shadow: 0 0 22px rgba(0,255,255,0.25);
    transition: .3s;
}

/* Reels Frame Container */
.frame {
    position: relative;
    width: 100%;
    aspect-ratio: 9/16;
    background: linear-gradient(180deg, #05080d, #0b0f16);
    border-radius: 26px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Full image inside frame — NO CROPPING */
.frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 20px;
}

/* VIEWER */
#viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
#viewer img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 22px;
    box-shadow: 0 0 42px rgba(0,255,255,0.3);
}
#viewerClose {
    position: absolute;
    top: 25px;
    right: 42px;
    font-size: 60px;
    cursor: pointer;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 55px 0 65px;
    line-height: 1.7;
    opacity: .85;
}
footer a {
    color: #00eaff;
    font-weight: bold;
    text-decoration: none;
}
footer a:hover {
    color: #ff00ff;
}

</style>
</head>

<body>

<div id="particles"></div>

<nav>
    <div class="title">CORNELIUS AURELIUS</div>
    <div>
        <a href="https://corneliusaurelius.com/" target="_blank">HOME</a>
        <a href="https://github.com/Cornelius-Aurelius" target="_blank">GITHUB</a>
        <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">INSTAGRAM</a>
    </div>
</nav>

<div id="progressBar"></div>

<div id="homeBtn" onclick="location.href='https://corneliusaurelius.com/'">
    ⬅ MAIN HOME
</div>

<header>
    <div class="line1">CORNELIUS AURELIUS</div>
    <div class="line2">A.I ART</div>
</header>

<div class="grid" id="gallery"></div>

<div id="viewer">
    <div id="viewerClose">&times;</div>
    <img id="viewerImg">
</div>

<footer>
    <a href="https://corneliusaurelius.com/" target="_blank">Main Homepage</a> •
    <a href="https://medium.com/@138licensing" target="_blank">Medium</a> •
    <a href="mailto:138licensing@gmail.com">138licensing@gmail.com</a> •
    <a href="https://zenodo.org/records/17362534" target="_blank">Zenodo</a> •
    <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Instagram</a> •
    <a href="https://www.linkedin.com/in/cornelius-aurelius-404805325/recent-activity/all/" target="_blank">LinkedIn</a>
</footer>

<script>

/* PROGRESS BAR */
let progress = 0;
const bar = document.getElementById("progressBar");
function updateProgress() {
    progress += 100 / 253;
    bar.style.width = progress + "%";
}

/* BUILD GALLERY */
const gallery = document.getElementById("gallery");
const baseURL = "https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/";

for (let i = 1; i <= 253; i++) {
    const wrap = document.createElement("div");
    wrap.className = "item";

    const frame = document.createElement("div");
    frame.className = "frame";

    const img = document.createElement("img");
    img.src = baseURL + i + ".png";
    img.loading = "lazy";

    img.onload = () => updateProgress();
    img.onclick = () => openViewer(baseURL + i + ".png");

    frame.appendChild(img);
    wrap.appendChild(frame);
    gallery.appendChild(wrap);
}

/* VIEWER */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

document.getElementById("viewerClose").onclick = () =>
    viewer.style.display = "none";

function openViewer(src) {
    viewerImg.src = src;
    viewer.style.display = "flex";
}

viewer.onclick = (e) => {
    if (e.target === viewer) viewer.style.display = "none";
};

</script>

</body>
</html>
