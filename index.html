<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Cornelius Aurelius — AI ART Gallery</title>

<!-- --------------------------------------------------
     SEO + METADATA
-------------------------------------------------- -->
<meta name="description" content="Official AI Art Gallery of Cornelius Aurelius — The Omniscientrix. Explore 250+ holographic, neon, hyper-dimensional artworks.">
<meta name="keywords" content="Cornelius Aurelius, AI Art, Omniscientrix, digital art, holographic art, neon art, futuristic art, Cornelius AI">
<meta name="author" content="Cornelius Aurelius">

<!-- Open Graph -->
<meta property="og:title" content="Cornelius Aurelius — AI ART Gallery">
<meta property="og:description" content="Experience the official AI art collection of Cornelius Aurelius.">
<meta property="og:image" content="https://corneliusaurelius.com/preview.jpg">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Cornelius Aurelius — AI ART Gallery">
<meta name="twitter:description" content="Experience the official AI art collection of Cornelius Aurelius.">
<meta name="twitter:image" content="https://corneliusaurelius.com/preview.jpg">

<style>

/* --------------------------------------------------
   GLOBAL STYLE — HOLOGRAPHIC DARK NEON
-------------------------------------------------- */
body {
    margin: 0;
    background: #02040a;
    font-family: 'Inter', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* Animated nebula background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 40% 20%, rgba(0,120,255,0.25), transparent),
        radial-gradient(circle at 70% 80%, rgba(255,0,150,0.22), transparent),
        radial-gradient(circle at 20% 70%, rgba(0,255,200,0.18), transparent);
    filter: blur(110px);
    animation: nebula 24s ease-in-out infinite alternate;
    z-index: -3;
}

@keyframes nebula {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.13) translate(0, -50px); }
}

/* Particle layer */
#particles {
    position: fixed;
    inset: 0;
    background-image: url("https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/particles.png");
    opacity: .25;
    animation: drift 85s linear infinite;
    pointer-events: none;
    z-index: -2;
}

@keyframes drift {
    from { background-position: 0 0; }
    to   { background-position: 2600px 2000px; }
}

/* --------------------------------------------------
   RESPONSIVE TITLE
-------------------------------------------------- */
header {
    text-align: center;
    padding: 70px 20px 40px;
    font-size: clamp(32px, 9vw, 64px);
    font-weight: 900;
    letter-spacing: 4px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff00ff, #00eaff, #b3ff00, #ff6a00, #ff00ff);
    background-size: 450%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 9s linear infinite;
}

@keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 450% 50%; }
}

/* --------------------------------------------------
   MASONRY GALLERY
-------------------------------------------------- */
.grid {
    column-count: 5;
    column-gap: 28px;
    padding: 30px;
}

@media(max-width:1600px) { .grid { column-count: 4; } }
@media(max-width:1200px) { .grid { column-count: 3; } }
@media(max-width:800px)  { .grid { column-count: 2; } }
@media(max-width:550px)  { .grid { column-count: 1; padding: 15px; } }

.item {
    break-inside: avoid;
    margin-bottom: 28px;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px) saturate(190%);
    border: 1px solid rgba(255,255,255,0.13);
    cursor: pointer;
    transition: .3s ease;
}

.item:hover {
    transform: translateY(-7px) scale(1.025);
    box-shadow: 0 0 38px rgba(0,255,255,0.33);
    filter: brightness(1.22);
}

.item img {
    width: 100%;
    display: block;
}

/* Shimmer Loading */
.shimmer {
    height: 350px;
    background: linear-gradient(90deg, #1c1c1c, #333, #1c1c1c);
    background-size: 200%;
    animation: shimmerMove 1.4s infinite;
}

@keyframes shimmerMove {
    from { background-position: -200% 0; }
    to   { background-position: 200% 0; }
}

/* --------------------------------------------------
   FULLSCREEN VIEWER
-------------------------------------------------- */
#viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999999;
    backdrop-filter: blur(12px);
}

#viewer img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 22px;
    box-shadow: 0 0 42px rgba(0,255,255,0.3);
}

/* Close button */
#viewerClose {
    position: absolute;
    top: 25px;
    right: 42px;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
}

/* --------------------------------------------------
   FOOTER — UPDATED LINKS
-------------------------------------------------- */
footer {
    text-align: center;
    padding: 55px 0 65px;
    font-size: 18px;
    opacity: .8;
    line-height: 1.7;
}

footer a {
    color: #00eaff;
    text-decoration: none;
    font-weight: bold;
    transition: .3s;
}

footer a:hover {
    color: #ff00ff;
}

/* --------------------------------------------------
   REFRESH NOTICE
-------------------------------------------------- */
#loadingNotice {
    position: fixed;
    bottom: 26px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(0,255,255,0.35);
    padding: 16px 26px;
    border-radius: 14px;
    font-size: 17px;
    color: #bafaff;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 26px rgba(0,255,255,0.25);
    opacity: 0;
    pointer-events: none;
    transition: opacity .45s ease;
    z-index: 999999;
}

#loadingNotice.show {
    opacity: 1;
    pointer-events: auto;
}

</style>
</head>

<body>

<div id="particles"></div>

<header>Cornelius Aurelius — AI ART</header>

<div class="grid" id="gallery"></div>

<!-- Viewer -->
<div id="viewer">
    <div id="viewerClose">&times;</div>
    <img id="viewerImg">
</div>

<!-- Refresh Notice -->
<div id="loadingNotice">
    <span>Loading artwork… please wait</span><br>
    <small>If this takes too long, <em>tap to refresh</em>.</small>
</div>

<!-- FOOTER with all links -->
<footer>

    <a href="https://corneliusaurelius.com/" target="_blank">Main Homepage</a> •
    <a href="https://medium.com/@138licensing" target="_blank">Medium</a> •
    <a href="mailto:138licensing@gmail.com">138licensing@gmail.com</a> •
    <a href="https://zenodo.org/records/17362534" target="_blank">Zenodo</a> •
    <a href="https://www.instagram.com/cornelius_aurelius_/" target="_blank">Instagram</a> •
    <a href="https://www.linkedin.com/in/cornelius-aurelius-404805325/recent-activity/all/" target="_blank">LinkedIn</a>

</footer>

<script>
/* --------------------------------------------------
   FIRST VISIT LOGIC
-------------------------------------------------- */
const notice = document.getElementById("loadingNotice");
const hasVisited = localStorage.getItem("visitedAIArt");

if (!hasVisited) {
    let shown = false;
    setTimeout(() => { notice.classList.add("show"); shown = true; }, 3000);

    notice.onclick = () => { if (shown) location.reload(); };

    window.addEventListener("beforeunload", () => {
        localStorage.setItem("visitedAIArt", "true");
    });
} else {
    notice.remove();
}

/* --------------------------------------------------
   IMAGE LOADING LOGIC
-------------------------------------------------- */
let loaded = 0;
function hideNoticeCheck() {
    loaded++;
    if (loaded > 10) notice.classList.remove("show");
}

const gallery = document.getElementById("gallery");
const baseURL = "https://raw.githubusercontent.com/Cornelius-Aurelius/AI-ART/main/";
const images = [];

for (let i = 1; i <= 253; i++) images.push(`${i}.png`);

images.forEach(file => {
    const wrap = document.createElement("div");
    wrap.className = "item";

    const shimmer = document.createElement("div");
    shimmer.className = "shimmer";

    const img = document.createElement("img");
    img.style.display = "none";
    img.src = baseURL + file;
    img.loading = "lazy";

    img.onload = () => {
        shimmer.remove();
        img.style.display = "block";
        hideNoticeCheck();
    };

    img.onclick = () => openViewer(baseURL + file);

    wrap.appendChild(shimmer);
    wrap.appendChild(img);
    gallery.appendChild(wrap);
});

/* --------------------------------------------------
   FULLSCREEN VIEWER
-------------------------------------------------- */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

document.getElementById("viewerClose").onclick = () =>
    viewer.style.display = "none";

function openViewer(src) {
    viewerImg.src = src;
    viewer.style.display = "flex";
}

viewer.onclick = (e) => {
    if (e.target === viewer) viewer.style.display = "none";
};
</script>

</body>
</html>
